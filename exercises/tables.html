<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 2px solid blue;
    border-collapse: collapse;
}
th, td {
    padding: 3px;
    text-align: center;
}
tr {
  background-color: lightGray;
  color: blue;
}
</style>
</head>
<body>

<table style="width:50%">
  <caption>Dates</caption>
  <tr>
    <th>Month</th>
    <th>Day</th>
    <th>Year</th>
  </tr>
  <tr>
    <td>Jan.</td>
    <td>1st</td>
    <td>2017</td>
  </tr>
  <tr>
    <td>Jan.</td>
    <td>2nd</td>
    <td>2017</td>
  </tr>
  <tr>
    <td>Jan.</td>
    <td>3rd</td>
    <td>2017</td>
  </tr>
</table>

</body>
</html>
